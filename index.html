<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Counter,Letter Counter, Space Counter and more....</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./img/icon.png" type="image/x-icon">
    <script src="./js/script.js" defer></script>
</head>

<body>
    <div class="wrapper">
        <div class="text-box">
            <textarea name="" id="text" placeholder="Type Text or Paragraph......"></textarea>
        </div>
        <h1 class="heading">Count Display</h1>
        <div class="count-display">
            <div class="letter-counter row">
                <h4>Letter Count</h4>
                <p id="letter" class="count">0</p>
            </div>
            <div class="word-counter row">
                <h4>Word Count</h4>
                <p id="word" class="count">0</p>
            </div>
            <div class="space-counter row">
                <h4>Space Count</h4>
                <p id="space" class="count">0</p>
            </div>
            <div class="special-counter row">
                <h4>Special Count</h4>
                <p id="special" class="count">0</p>

            </div>
        </div>
    </div>
</body>

</html>
